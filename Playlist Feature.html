<div class="Airforce_Song_Container">

<h1>Air Force Song</h1>
<h1>'Artist Name'</h1>
<div class="play_track">
<i class="fa-solid fa-play" onclick="playpauseTrack()"></i>
<i class="fa-solid fa-circle"></i>
</div>

<div class="forward_track">
<i class="fa-solid fa-forward-step" onclick="nextTrack()"></i>
</div>

<div class="prev_track">
<i class="fa-solid fa-backward-step" onclick="prevTrack()"></i>
</div>
</div>

<div class="slider-container">
<div class="current_time">00:00</div>
<input type="range" class="slider" min="1" max="100"
 value="0" class="seek_slider" onchange="seekTo()">
 <div class="end_duration">00:00</div>
</div>

<div class="volume-container">
<i class="fa-solid fa-volume-low"></i>
<input type="range" min="1" max="99"
value="99" class="volume_slider" onchange="setVolume()">
<i class="fa-solid fa-volume-high"></i>
</div>
